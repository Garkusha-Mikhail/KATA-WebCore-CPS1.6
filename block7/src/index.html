<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="shortcut icon" href="../src/img/cps-logo.svg" type="image/svg" />
  </head>
  <body>
    <div class="wrapper">
      <!-- враппер страницы -->
      <aside class="sidebar"><!-- боковое меню --> </aside>
      <div class="content">
        <div class="header">
          <nav class="topBar">
            <!-- верхнее меню -->
            <ul class="topBar__left">
              <!-- левая панель -->
              <li class="topBar__item burger"></li>
              <li class="topBar__item divider"></li
              ><!-- разедлитель -->
              <li class="topBar__item logo"></li>
            </ul>
            <ul class="topBar__right">
              <!-- правая панель -->
              <li class="topBar__item phone"></li>
              <li class="topBar__item chat"></li>
              <li class="topBar__item profile"></li>
              <li class="topBar__item divider"></li
              ><!-- разедлитель -->
              <li class="topBar__item repair"></li>
              <li class="topBar__item checkstatus"></li>
            </ul>
          </nav>
          <div class="midBar">
            <h1 class="midBar__title">Услуги и сервисы</h1>
            <ul class="midBar__buttons">
              <li class="midBar__application"></li>
              <li class="midBar__status"></li>
            </ul>
          </div>
          <nav class="mainMenu">
            <ul class="mainMenu__list">
              <li class="mainMenu_item">Ремонтируемые бренды</li>
              <li class="mainMenu_item">Дополнительные услуги</li>
              <li class="mainMenu_item">Цены на услуги</li>
              <li class="mainMenu_item">Адреса сервисных центров</li>
              <li class="mainMenu_item">Специальные цены</li>
              <li class="mainMenu_item">Отзывы</li>
            </ul>
          </nav>
        </div>
        <section class="about"></section>
        <section class="brands"></section>
        <section class="technic"></section>
        <section class="price"></section>
        <footer>
          <div class="copyright">
            © 2019 CPS
            <p> Разработано командой Apesong</p>
          </div>
          <div class="confident">Политика конфиденциальности</div>
          <div class="disclaimer"
            >Информация, размещенная на данной странице, не является публичной
            офертой</div
          >
        </footer>
      </div>
    </div>
  </body>
</html>
